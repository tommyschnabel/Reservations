<div class="wrap1">
		<div id="content"><img src="image/backgroudtop.png" width="100%" height="100%" />
            <div class="title">Search For A Flight</div>
			<div id="flightsearch">
				<form id="searchform" action="#" ng-submit="search()" method="post">

          			<div class="field">
						<label for="flight-from">Flying from:</label>
                        <select id="flight-from" ng-model="flightFrom">
                            <option>Atlanta</option>
                            <option>Chicago</option>
                            <option>Dallas</option>
                            <option>New York</option>
                            <option>San Francisco</option>
                        </select>
           			</div>
					<div class="field">
						<label for="flight-to">Flying to:</label>
                        <select id="flight-to" ng-model="flightTo">
                            <option>Atlanta</option>
                            <option>Chicago</option>
                            <option>Dallas</option>
                            <option>New York</option>
                            <option>San Francisco</option>
                        </select>
                    </div>
		    		<div class="field half">
						<label for="flight-depart">From:</label>
                		<input type="text"
                               id="flight-depart"
                               name="csserdate"
                               class="input-text input-cal"
                               placeholder="09/15/2014"
                               autocomplete="off"
                               ng-model="flightDepart">
            		</div>
					<div class="field half even">
						<label for="flight-return">To:</label>
                		<input type="text"
                               id="flight-return"
                               name="csserdate"
                               class="input-text input-cal"
                               placeholder="09/15/2014"
                               autocomplete="off"
                               ng-model="flightReturn">
            		</div>
