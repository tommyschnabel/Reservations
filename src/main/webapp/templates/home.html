<div class="wrap1">
		<div id="content"><img src="image/backgroudtop.png" width="100%" height="100%" />
            <div class="title">Search For A Flight</div>
			<div id="flightsearch">
				<form id="searchform" action="#" ng-submit="search()" method="post">

          			<div class="field">
						<label for="flight-from">Flying from:</label>
                        <select id="flight-from" ng-model="flightFrom">
                            <option>Atlanta</option>
                            <option>Chicago</option>
                            <option>Dallas</option>
                            <option>New York</option>
                            <option>San Francisco</option>
                        </select>
           			</div>
					<div class="field">
						<label for="flight-to">Flying to:</label>
                        <select id="flight-to" ng-model="flightTo">
                            <option>Atlanta</option>
                            <option>Chicago</option>
                            <option>Dallas</option>
                            <option>New York</option>
                            <option>San Francisco</option>
                        </select>
                    </div>


		<div class="radio"><input type="checkbox" id="roundTrip" ng-model="roundTrip" />
                        <span>Round trip</span>
                    </div>			

                    <div class="flight-from">
                        <label>From:</label>
                        <datepicker ng-model="flightDepart"
                                    show-weeks="false"
                                    class="well well-sm"
                                    format-day="dd"
                                    format-month="MM"
                                    format-year="yyyy">
                        </datepicker>
                    </div>
                    <div class="flight-to">
                        <label>To:</label>
                        <datepicker ng-model="flightReturn"
                                    show-weeks="false"
                                    class="well well-sm"
                                    format-day="dd"
                                    format-month="MM"
                                    format-year="yyyy">
                        </datepicker>
                    </div>

					<button type="button" ng-click="search()" class="search">Search</button>

				</form>
			</div>
		</div>
	</div>
/div>
