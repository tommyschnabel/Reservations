<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="reservationsApp">
	<head>
		<title>Reservations</title>
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="angular/angularjs_1.2.25.js"></script>
        <script src="angular/ng-grid-2.0.8.min.js"></script>
        <script src="angular/ui-bootstrap-0.11.2.min.js"></script>
		<script src="angular/angular-routes-1.2.25.js"></script>
        <script src="bootstrap/bootstrap.min.js"></script>
		<script src="app.js"></script>
        <script src="controllers.js"></script>
        <!--Was getting a console error saying that these were undefined-->
        <!--Fixed the error but left these here just in case we need them-->
        <!--<script src="angular/angular-route.min.js.map"></script>-->
        <!--<script src="angular/angular-route.min.js.map"></script>-->
        <link href="css/index.css" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link href="bootstrap/bootstrap.min.js" rel="stylesheet" type="text/css">
        <link href="angular/ng-grid.min.css" rel="stylesheet" type="text/css">
	</head>
	<body>
        <div class="wrapper">
	
	<!-- HEADER -->
	<!-- Static, doesn't change per page -->
    <div ng-controller="headerController">
      <header>
        <div class="logo">
	        <a href="#/home" id="logo"><img src="image/logo.png" width="180" height="40" alt="1" /></a>
        </div>
        <div class="top_nav">
          <ul>
		    <li ng-hide="$root.user"><a href="#/register">Register</a></li>
	        <li ng-hide="$root.user"><a href="#/login">Login</a></li>
            <li ng-show="$root.user">Welcome {{$root.user.fname}} {{$root.user.lname}} <button ng-click="logout()">Logout</button></li>
            <li ng-show="$root.user"></li>
		  </ul>
	    </div>
	   </header>

	  <div class="nav">
          <!-- <i>Excellent</i> error messaging :)-->
          <div ng-show="$root.errorMessages">
              <div>There was an error, please try again</div>
              <div ng-repeat="error in $root.errorMessages">Error: {{error}}</div>
              <button ng-click="clearErrors()">Clear Error Messages</button>
          </div>
         <ul>
			<li>
				<a href="#/home">HOME</a>
			</li>
            <li ng-show="$root.user">|</li>
			<li>
				<a href="#/myAccount" ng-show="$root.user"> MY ACCOUNT</a>
			</li>
	     </ul>
      </div>
    </div>
     
       <!-- END HEADER -->
       
       <!-- The actual page gets put here by Angular, which looks for the `ng-view` attribute -->
	   <div ng-view></div>
	   <!-- 
	   FOOTER
	   Also static and on every page
		<footer>
		<span class="footerlabel">Copyright &copy;2014 www.webreservation.com</span>
		</footer>
		END FOOTER -->
</div>
	</body>
</html>
